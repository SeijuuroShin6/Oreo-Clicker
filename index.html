<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Oreo Clicker</title>
</head>
<body>
<header id="body-background">
    
<img id="logo-esd" src="assets/img/esd-logo.svg" height="100" width="100">



<div class="first-container">

     <div id="oreo-count-container"><img src="assets/img/esd-oreo-small.png" height="20" width="20"><span id="oreo-count">0</span></div>
      
     <img onclick="addOreo(); addMoreOreo()" id="oreo-logo" src="assets/img/esd-oreo.png" height="250" width="180">
        
        <div class="oreo-per-clicks-container">
            <p id="oreo-number">1</p>
            <p id="oreos-content">Oreo(s) par clic</p>
        </div>
  
        <div class="increase-oreos-container">
            <p>Augmenter le nombre d'Oréos par clic</p>
            <button class="oreo-counting-button"><img src="assets/img/esd-oreo-small.png" height="15" width="15"><span id="oreo-counter">25</span></button>
        </div>
       
</div>

<div class="second-container">
    <div class="upgrade-container">
        <h2>Acheter <br>des améliorations</h2>

             <div class="first-item">
                <p class="upgrade-item">Améliorations 1</p>
                <p>Débloque l'Oréo d'or</p>
                <button class="buying-button" id="first-upgrade" onclick="firstUpgrade()"> <img src="assets/img/esd-oreo-small.png" height="20" width="20">1000</button>
             </div>

             <div class="second-item">
                <p class="upgrade-item">Améliorations 2</p>
                <p>Débloque le fond d'écran en or</p>
                <button class="buying-button" id="second-upgrade" onclick="secondUpgrade()"> <img src="assets/img/esd-oreo-small.png" height="20" width="20">2500</button>
             </div>

             <div class="third-item">
                <p class="upgrade-item">Améliorations 3</p>
                <p>Ajoute des confettis lors du clic</p>
                <button class="buying-button" id="third-upgrade" onclick="thirdUpgrade()"><img src="assets/img/esd-oreo-small.png" height="20" width="20">5000</button>
             </div>    
    </div>
</div>

</header>





<script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
